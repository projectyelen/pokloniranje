---
layout: kontakt
---

<section class="w-full bg-white">

    <div class="mx-auto max-w-7xl">
        <div class="flex flex-col lg:flex-row">
            <div class="relative w-full bg-cover lg:w-6/12 xl:w-7/12">
                <div class="relative flex flex-col items-center justify-center w-full h-full px-10 my-20 lg:px-16 lg:my-0">
                    <div class="flex flex-col items-start space-y-8 tracking-tight lg:max-w-3xl">
                        <div class="relative">
                            <p class="mb-2 font-medium text-gray-700 uppercase">Kontakt</p>
                            <h2 class="text-5xl font-bold text-gray-900 xl:text-6xl">Tko pita, ne skita!</h2>
                           <h2 class="text-4xl font-bold text-gray-900 xl:text-6xl">Zar ne?</h2>
                            <p class="text-2xl text-gray-700">Stojimo na raspolaganju za sve upite i potruditi ćemo se odgovoriti u što kraćem roku.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-full bg-white lg:w-6/12 xl:w-5/12">
                <div class="flex flex-col items-start justify-start w-full h-full p-10 lg:p-16 xl:p-24">
                    <h4 class="w-full text-3xl font-bold">Pošalji upit</h4>
                    <div class="relative w-full mt-10 space-y-8">
                        <div class="relative">
                            <label class="font-medium text-gray-900">Ime</label>
                            <input type="ime" class="block w-full px-4 py-4 mt-2 text-xl placeholder-gray-400 bg-gray-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50" placeholder="Unesi svoje ime">
                        </div>
                        <div class="relative">
                            <label class="font-medium text-gray-900">Email</label>
                            <input type="email" class="block w-full px-4 py-4 mt-2 text-xl placeholder-gray-400 bg-gray-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50" placeholder="Unesi Email adresu">
                        </div>
                        <div class="relative">
                            <label class="font-medium text-gray-900">Upit</label>
                            <textarea class="textarea h-24 textarea-bordered block w-full px-4 py-4 mt-2 text-xl placeholder-gray-400 bg-gray-200 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50" placeholder="Zapiši upit"></textarea>
                        </div>
                        <div class="relative">
                            <a href="#_" class="inline-block w-full px-5 py-4 text-lg font-medium text-center text-white transition duration-200 bg-red-600 rounded-lg hover:bg-red-700 ease">Pošalji</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
